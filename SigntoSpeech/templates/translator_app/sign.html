<script>
  document.getElementById('toggleButton').addEventListener('click', function() {
       const cameraOn = document.getElementById('cameraOn');
       const cameraOff = document.getElementById('cameraOff');
       cameraOn.classList.toggle('hidden');
       cameraOff.classList.toggle('hidden');
   });
 document.addEventListener('DOMContentLoaded', function () {
   const cameraButton = document.getElementById('cameraButton');
   const cameraFeed = document.getElementById('cameraFeed');
   
   let cameraActive = false; 
   let streamReference; 
   // Toggle camera function
   function toggleCamera() {
       if (cameraActive) {
           // Stop the camera
           if (streamReference) {
               streamReference.getTracks().forEach(track => track.stop());
           }
           cameraActive = false;
       } else {
           // Start the camera
           navigator.mediaDevices.getUserMedia({ video: true, audio: false })
               .then(function (stream) {
                   cameraFeed.srcObject = stream;
                   streamReference = stream; // Save the stream reference
                   cameraActive = true;
               })
               .catch(function (error) {
                   console.error('Error accessing the camera:', error);
               });
       }
   }

   cameraButton.addEventListener('click', toggleCamera);
});

function sendTextToSpeech(event) {
            event.preventDefault();  // Prevent form from submitting normally
            var text = document.getElementById('text').value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", `/stream_audio?text=${encodeURIComponent(text)}`, true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert('Server Response: ' + xhr.responseText);
                } else {
                    alert('Error from server');
                }
            };
            xhr.send();
        }
</script>
