#sidebar {

}

    border-bottom: 2px solid black;
    width: 100%;  
   
}

#sidebar ul {
    list-style-type: none;
    padding: 0;
}

#sidebar ul li a {
    color: white;
    margin-top: 40px;
    text-decoration: none;
    font-weight: bolder;
    font-size: 20px;
    display: block;
    padding: 10px;
    transition: background 0.3s, padding-left 0.3s;
}

#sidebar ul li a:hover {
    background-color: #3a1c7c;
    padding-left: 20px;
    border-radius: 40px;
}
